<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Pseudo Elements</title>
    <style>
        .html, body{
            margin: 0;
        }

        .box{
            background: violet;
            width: 100%;
            height: 100px;
        }

        /* Before - After */
        .box::before{
            content: "♥";
            display: block;
            width: 50px;
            height: 50px;
            background: white;
        }

        .box::after{
            content: "♥";
            display: block;
            width: 50px;
            height: 50px;
            background: blue;
        }

        /* First-letter */

        p::first-letter{
            font-size: 25px;
        }

        /* First-line */
        .box2::first-line{
            display: block;
            color: blue;
        }

        /* Selection */
        .box2::selection{
            color: white;
            background: violet;
        }

        video::backdrop {
            background-color: red;
        }

        /* Marker */
        ul li::marker {
            color: red;
            font-size: 1.5em;
        }

        /* Placeholder */
        ::placeholder{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>

    <p>Chào mừng đến vói trang web này.</p>

    <div class="box2">
        Hôm nay là thứ mấy<br>
        Chắc chắn là thứ hai
    </div>

    <video controls
    src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
    poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
    width="620">
    Sorry, your browser doesn't support embedded videos.  Time to upgrade!
    </video>        

    <ul>
        <li>Peaches</li>
        <li>Apples</li>
        <li>Plums</li>
    </ul>

    <input type="text" placeholder="Text">
</body>
</html>
