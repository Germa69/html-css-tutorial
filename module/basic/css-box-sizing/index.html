<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding</title>
    <style>
        .html, body{
            margin: 0;
        }

        .box{
            height: 100px;
            width: 100px;
            padding: 16px;
            color: white;
            background-color: blue;
            border: 2px solid violet;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box">
        Hi Everyone
    </div>
</body>
</html>
